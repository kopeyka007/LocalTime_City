<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoHboaZ8_1QoicnxLY2BAzeEpeSCrZ6dA&libraries=places"></script>
    <title>Local Time</title>
    <style>
    @media screen and (max-width: 900px) {
    .background {display:none}
    }
    </style>
  </head>
  <body>
  <h1>Take a local time of any city</h1>
  <div class="flex">
      <div class="wrapper">
          <div class="sidebar">
              <div class="form">
                  <form id="search_form" action="" method="post" >
                   <div id="input1"></div>
                    <div id="input2"></div>
                  </form>
              </div>
              <div class="time">
                  <div class="timeNow">
                  <div id="time_zone1"></div>
                  <div id="time_zone2"></div>
              </div>
               <div class="timeScale">
                  <div id="table"></div>
                 <div id="table2"></div>
               </div>
                <div id="result"></div>
                  </div>
          </div>
      </div>
    <div class="background">
      <div id="chart"></div>
    </div>
  </div>
  </body>
</html>
